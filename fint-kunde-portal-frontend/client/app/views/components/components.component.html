<h2>Tilgjengelige felleskomponenter</h2>

<div *ngIf="!isLoading && hasComponents">
  Dette er felleskomponenter fylket du administrerer har satt opp.
</div>
<div *ngIf="!isLoading && !hasComponents">
  Det er ingen felleskomponenter satt opp enda.
</div>

<md-card>
  <div class="md-spinner-container" *ngIf="isLoading">
    <md-spinner class="center"></md-spinner>
  </div>

  <md-card-content class="table-container" *ngIf="components">
    <table>
      <thead>
        <tr>
          <th>Navn</th>
          <th>Teknisk Navn</th>
          <th>Status</th>
          <th>Adapter</th>
          <th>Klienter</th>
          <th></th>
        </tr>
      </thead>

      <!-- Editor -->
      <tbody *ngFor="let component of components;" [appComponentEditor]="component" (componentChange)="onComponentSaved($event)" (onEdit)="onEdit($event)" [class.edit]="currentEditor && currentEditor.componentUuid == component.uuid">
      </tbody>

    </table>
  </md-card-content>
  <md-card-actions>
    <button md-raised-button md-ripple (click)="addComponent()" type="button" *ngIf="!isLoading">
      <fint-fa name="plus"></fint-fa>
      <span *ngIf="!hasComponents">Konfigurer ny komponent</span>
      <span *ngIf="hasComponents">Rediger tilgjengelige komponenter</span>
    </button>
  </md-card-actions>
</md-card>
