version: '2'

services:
  backend:
    build: .
    image: fint/portal
    container_name: ${DOCKER_CONTAINER}
    restart: unless-stopped
    environment:
      PARAMS: ${runParams}
      TZ: Europe/Oslo
      logging.level.root: INFO
    ports:
      - "${DOCKER_PORT}:8080"
    logging:
      driver: "gelf"
      options:
        gelf-address: "udp://localhost:12201"
