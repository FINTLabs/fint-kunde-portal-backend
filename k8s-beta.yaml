apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
  labels:
    io.kompose.service: kunde-portal-beta
  name: kunde-portal-beta
spec:
  ports:
  - name: "8080"
    port: 8080
  selector:
    io.kompose.service: kunde-portal-beta
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: kunde-portal-beta
  name: kunde-portal-beta
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      io.kompose.service: kunde-portal-beta
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        io.kompose.service: kunde-portal-beta
    spec:
      restartPolicy: Always
      containers:
      - env:
        - name: TZ
          value: Europe/Oslo
        - name: fint.ldap.url
          value: ldap://10.0.0.55
        - name: fint.ldap.component-base
          value: ou=components,o=fint
        - name: fint.ldap.contact-base
          value: ou=contacts,o=fint
        - name: fint.ldap.organisation-base
          value: ou=organisations,o=fint
        - name: fint.ldap.user
          valueFrom:
            secretKeyRef:
              key: ldap.user
              name: fint-portal-user
        - name: fint.ldap.password
          valueFrom:
            secretKeyRef:
              key: ldap.password
              name: fint-portal-user
        - name: fint.nam.oauth.idp-hostname
          value: idp.felleskomponent.no
        - name: fint.nam.oauth.clientId
          valueFrom:
            secretKeyRef:
              key: nam.oauth.clientId
              name: fint-portal-user
        - name: fint.nam.oauth.clientSecret
          valueFrom:
            secretKeyRef:
              key: nam.oauth.clientSecret
              name: fint-portal-user
        - name: fint.nam.oauth.username
          valueFrom:
            secretKeyRef:
              key: nam.oauth.username
              name: fint-portal-user
        - name: fint.nam.oauth.password
          valueFrom:
            secretKeyRef:
              key: nam.oauth.password
              name: fint-portal-user
        image: fintlabs.azurecr.io/kunde-portal:build.5
        name: kunde-portal-beta
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            cpu: "2"
            memory: "2Gi"
          requests:
            cpu: "250m"
            memory: "1Gi"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 5
