springfox:
 title: 'FINT Kunde Portal API'
 version: '@version@'

fint:
  ldap:
    url: "${url}"
    user: "${user}"
    password: "${password}"
    component-base: "ou=apis,o=fint-test"
    organisation-base: "ou=organisations,o=fint-test"
    contact-base: "ou=contacts,o=fint-test"


info:
  app:
    name: FINT Kunde Portal
    description: Portal for Ã¥ administrere tilganger til FINT
    version: 1.0.0

management:
  endpoint:
    shutdown:
      enabled: 'true'
    health:
      show-details: 'always'
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    git:
      mode: 'full'

spring:
  cache:
    cache-names: users
    type: caffeine
    caffeine:
      spec: expireAfterWrite=5m

