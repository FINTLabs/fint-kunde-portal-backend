<h2>Konfigurere klienter</h2>

<div>
  Dette er klienter fylket du administrerer har satt opp. Velg klienten du ønsker å knytte opp mot denne felleskomponenten.
</div>

<section class="row">
  <div class="col-5 from">
    <mat-card>
      <mat-card-title>
        Tilgjengelige klienter
        <button mat-raised-button [routerLink]="['/clients/add']" type="button" class="pull-right"><fa name="handshake-o"></fa>Registrer ny klient</button>
      </mat-card-title>
      <mat-card-content class="table-container" *ngIf="clients.length">
        <table>
          <thead>
          <tr>
            <th>Navn</th>
          </tr>
          </thead>

          <!-- Editor -->
          <tbody>
          <tr *ngFor="let client of clientsNotConfigured;">
            <td>
              <mat-checkbox [(ngModel)]="client.isSelected">
                {{ client.shortDescription }}
              </mat-checkbox>
            </td>
          </tr>
          </tbody>

        </table>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-2 transfer">
    <div><button mat-fab mat-icon-button class="icon" (click)="transferRight()"><fa name="arrow-right" size="2"></fa></button></div>
    <div><button mat-fab mat-icon-button class="icon" (click)="transferLeft()"><fa name="arrow-left" size="2"></fa></button></div>
  </div>

  <div class="col-5 to">
    <mat-card>
      <mat-card-title>Tilknyttede klienter</mat-card-title>
      <mat-card-content class="table-container" *ngIf="configuredClients.length">
        <table>
          <thead>
          <tr>
            <th>Navn</th>
          </tr>
          </thead>

          <!-- Editor -->
          <tbody>
          <tr *ngFor="let client of configuredClients;">
            <td>
              <mat-checkbox [(ngModel)]="client.isSelected">
                {{ component.shortDescription }}
              </mat-checkbox>
            </td>
          </tr>
          </tbody>

        </table>
      </mat-card-content>
    </mat-card>
  </div>
</section>

<footer class="row">
  <button mat-raised-button type="button" (click)="save()" color="primary"><fa name="save"></fa>Lagre</button>
  <button mat-raised-button [routerLink]="['../']" type="button"><fa name="ban"></fa>Avbryt</button>
</footer>
