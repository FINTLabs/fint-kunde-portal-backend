apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: fintlabs-no
resources:
  - ../../base
commonLabels:
  app.kubernetes.io/name: fint-kunde-portal-backend
  app.kubernetes.io/instance: fint-kunde-portal-backend_fintlabs_no
  app.kubernetes.io/version: latest
  app.kubernetes.io/component: backend
  app.kubernetes.io/part-of: fint-core
  fintlabs.no/team: core
  fintlabs.no/org-id: fintlabs.no

patches:
  - patch: |-
      - op: replace
        path: "/spec/env/1/value"
        value: 'https://unleash-api.fintlabs.no/api/'
      - op: replace
        path: "/spec/url/hostname"
        value: 'kunde.felleskomponent.no'
      - op: replace
        path: "/spec/onePassword/item-path"
        value: 'vaults/aks-api-vault/items/kunde-portal'
    target:
      kind: Application
      name: fint-kunde-portal-backend
